{% extends 'base.html' %}

{% block body %}
<div class="continer">
  {{ data }}
  <form action="/flight/add" method="post">
    <label for="from_location">From:</label>
    <input type="text" name="from_location"></br>
    <label for="to_location">To:</label>
    <input type="text" name="to_location"></br>
    <label for="schedule">Schedule:</label>
    <input type="text" name="schedule"></br>
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
